# ===============================================================
# Гибридный tmux.conf: Лучшее из двух миров
# ===============================================================

# 1. ОСНОВНЫЕ НАСТРОЙКИ (Из вашего конфига + улучшения)
# ---------------------------------------------------------------
# Префикс C-`
set-option -g prefix C-`
unbind-key C-b
bind-key C-` send-prefix

# Включаем поддержку мыши
set -g mouse on

# История скроллинга
set -g history-limit 5000

# Нумерация с нуля (как в WezTerm)
set -g base-index 0
setw -g pane-base-index 0
set-option -g renumber-windows on # Удобство из нового конфига

# Быстрая перезагрузка конфига
bind r source-file ~/.tmux.conf \; display "Конфиг перезагружен!"


# 2. ОПТИМИЗАЦИИ ДЛЯ NEOVIM И СОВРЕМЕННЫХ ТЕРМИНАЛОВ (Из нового конфига)
# --------------------------------------------------------------------
# Убираем задержку Esc в Neovim
set-option -sg escape-time 10

# Включаем отслеживание фокуса окна (важно для Neovim)
set-option -g focus-events on

# Продвинутые цвета и стили
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours
set -as terminal-features ",alacritty:RGB" # Включаем RGB для Alacritty

# 3. ВНЕШНИЙ ВИД (Ваша цветовая схема)
# --------------------------------------------------------------------
# Расположение статус-бара внизу
set -g status-position bottom

# Цвета из вашего конфига
set -g status-style "bg=#000000,fg=#448866" # Фон и цвет текста по умолчанию
set -g window-status-current-style "bg=#66FF99,fg=#001a0d,bold" # Активная вкладка
set -g window-status-style "bg=#000000,fg=#448866" # Неактивные вкладки
set -g window-status-activity-style "bg=#000000,fg=#FFD500" # Индикация активности

# Формат статус-бара (добавим показ текущей команды, как в новом конфиге)
set -g status-left ""
set -g status-right "#(echo -n '#{pane_current_command}') | %d.%m.%Y %M:%S "
setw -g window-status-format " #I:#W " # Формат неактивной вкладки: " 0:zsh "
setw -g window-status-current-format " #I:#W " # Формат активной вкладки
set -g status-justify left


# 4. ГОРЯЧИЕ КЛАВИШИ (Гибрид)
# --------------------------------------------------------------------
# Ваши старые бинды, которые не конфликтуют
bind-key n new-window
bind-key q confirm-before -p "close pane? (y/n)" kill-pane
bind-key b previous-window
bind-key f next-window
bind-key h split-window -h # Вертикальный сплит
bind-key v split-window -v # Горизонтальный сплит

# НОВАЯ "УМНАЯ" НАВИГАЦИЯ (Из нового конфига)
# Беспрефиксное переключение между панелями Tmux и сплитами Vim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\S+\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Ресайз панелей (оставляем ваш вариант с префиксом)
bind-key -r Left  resize-pane -L 5
bind-key -r Right resize-pane -R 5
bind-key -r Down  resize-pane -D 5
bind-key -r Up    resize-pane -U 5


# 5. ПЛАГИНЫ (TMUX PLUGIN MANAGER)
# --------------------------------------------------------------------
# Список плагинов
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible' # Базовые настройки
set -g @plugin 'christoomey/vim-tmux-navigator' # Ядро "умной" навигации
set -g @plugin 'tmux-plugins/tmux-yank' # Улучшает копирование/вставку

# Инициализация tpm (ДОЛЖНА БЫТЬ В САМОМ КОНЦЕ)
run '~/.tmux/plugins/tpm/tpm'